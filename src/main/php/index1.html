<body>
<b>What is necessary to do?</b> (editable list)
<div id="myDiv" contenteditable="true">
	<ul id="todolist">  
		<li>Buy milk</li>  
		<li>Buy eggs</li>
    	<li>Repair the door</li>
    	<li>Edit the list!</li>
	</ul>
</div>

<input type="button" id="myButton" onclick="buttonClick();" value="Save">

<br><br>

<div id="ListContent" style="display: none;">
	whatever<br>
 	<textarea rows="10" cols="70" id="myTextarea"></textarea>
</div>
<script>
function buttonClick () {
	var div = document.getElementById ("myDiv"),
		button = document.getElementById ("myButton"),
		content_div = document.getElementById ("ListContent"),
		textarea = document.getElementById ("myTextarea");

	if (div.contentEditable == "true") {
		div.contentEditable = "false";
	    content_div.style.display = "inline";
		textarea.innerHTML = div.innerHTML;
		button.value = "Edit";
	} else {
		div.contentEditable = "true";
		content_div.style.display = "none";
		button.value = "Save";
	}
}
</script>
</body>
</html>
